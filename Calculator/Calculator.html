<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body class="container-fluid bg-white">
	<div class="container-fluid bg-white" style="width: 500px; height: auto; border: 2px solid black; border-radius: 20px; padding: 20px;">
		<div class="container-fluid bg-primary" style="border-radius: 20px; border: 2px solid black; text-align: center; color: white;">
			<h1>Calculator</h1>
		</div>
		<br>
		<input type="text" id="result" class="form-control" placeholder="Result" aria-describedby="basic-addon1" style="border: 1px solid black; border-radius: 20px;" readonly>
		<br>
		<button type="button" class="btn btn-light" style="width: 24.28%; border: 1px solid black; border-radius: 20px;" onClick="addInput(1)">1</button>
		<button type="button" class="btn btn-light" style="width: 24.28%; border: 1px solid black; border-radius: 20px;" onClick="addInput(2)">2</button>
		<button type="button" class="btn btn-light" style="width: 24.28%; border: 1px solid black; border-radius: 20px;" onClick="addInput(3)">3</button>
		<button type="button" class="btn btn-primary" style="width: 24.28%; border: 1px solid black; border-radius: 20px;" onClick="addInput(' + ')">+</button>
		<br><br>
		<button type="button" class="btn btn-light" style="width: 24.28%; border: 1px solid black; border-radius: 20px;" onClick="addInput(4)">4</button>
		<button type="button" class="btn btn-light" style="width: 24.28%; border: 1px solid black; border-radius: 20px;" onClick="addInput(5)">5</button>
		<button type="button" class="btn btn-light" style="width: 24.28%; border: 1px solid black; border-radius: 20px;" onClick="addInput(6)">6</button>
		<button type="button" class="btn btn-primary" style="width: 24.28%; border: 1px solid black; border-radius: 20px;" onClick="addInput(' - ')">-</button>
		<br><br>
		<button type="button" class="btn btn-light" style="width: 24.28%; border: 1px solid black; border-radius: 20px;" onClick="addInput(7)">7</button>
		<button type="button" class="btn btn-light" style="width: 24.28%; border: 1px solid black; border-radius: 20px;" onClick="addInput(8)">8</button>
		<button type="button" class="btn btn-light" style="width: 24.28%; border: 1px solid black; border-radius: 20px;" onClick="addInput(9)">9</button>
		<button type="button" class="btn btn-primary" style="width: 24.28%; border: 1px solid black; border-radius: 20px;" onClick="addInput(' * ')">*</button>
		<br><br>
		<button type="button" class="btn btn-primary" style="width: 24.28%; border: 1px solid black; border-radius: 20px;" onClick="clearInput()">C</button>
		<button type="button" class="btn btn-light" style="width: 24.28%; border: 1px solid black; border-radius: 20px;" onClick="addInput(0)">0</button>
		<button type="button" class="btn btn-primary" style="width: 24.28%; border: 1px solid black; border-radius: 20px;" onClick="calculate()">=</button>
		<button type="button" class="btn btn-primary" style="width: 24.28%; border: 1px solid black; border-radius: 20px;" onClick="addInput(' / ')">/</button>
		<script>
			let inputString = '';

			function addInput(value) {
				inputString += value;
				document.getElementById('result').value = inputString;
			}

			function clearInput() {
				inputString = '';
				document.getElementById('result').value = '';
			}

			function calculate() {
				try {
					const result = eval(inputString);
					inputString = result.toString();
					document.getElementById('result').value = inputString;
				} catch (error) {
					console.error(error);
				}
			}
		</script>
	</div>
</body>
</html>
